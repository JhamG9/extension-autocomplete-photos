<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Jham Stock Autocomplete</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>Jham Stock Autocomplete</h2>
    
    <div class="status">
      <span id="status-indicator" class="status-dot active"></span>
      <span id="status-text">Activo</span>
    </div>
    
    <div class="info">
      <p>Extensión funcionando en:</p>
      <ul>
        <li>✅ Shutterstock</li>
        <li>✅ Adobe Stock</li>
        <li>✅ Getty Images</li>
        <li>✅ Dreamstime</li>
        <li>✅ DepositPhotos</li>
        <li>✅ Alamy</li>
      </ul>
    </div>
    
    <div class="settings">
      <h3>Configuración</h3>
      <div class="setting-item">
        <label>
          <input type="checkbox" id="dreamstime-auto" checked>
          <span>Dreamstime automático</span>
        </label>
        <small>Click automático en coordenadas después de 4 segundos</small>
      </div>
    </div>
    
    <div class="actions">
      <button id="reload-btn">Recargar Extensión</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
